version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.15.0
        - pnpm --version
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .pnpm-store/**/*
